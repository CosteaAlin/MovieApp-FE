<div class="container">
  <div class="card-columns">
    <div *ngFor="let movie of movies">
      <div class="card custom-card">
        <img src="{{movie.image}}" class="card-img-top">
        <button class="btn mt-auto bg-primary text-white w-100" (click)="onOpenModal(movie)" data-toggle="modal"
          data-target="#details-modal">View Details</button>
      </div>
    </div>
  </div>
</div>


<!-- View Details Modal -->
<div class="modal fade" id="details-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <img src="{{image}}" class="modal-img">
          </div>
          <div class="col-md-8">
            <p class="lead">{{overview}}</p>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <p class="lead">Release Date <b>{{releaseDate}}</b></p>
          </div>
          <div class="col-md-6">
            <p class="lead">Your Rating <b>{{rating}}</b></p>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <input type="number" class="form-control input-large" name="{{'movie-rating' + movieId}}"
              [(ngModel)]="inputRating">
            <input type="hidden" value="{{ratingId}}">
          </div>
          <div class="col-md-6 btn-group">
            <button class="btn btn-primary btn-sm" (click)="addRating(movieId)" [disabled]="!inputRating">Add
              rating</button>
            <button class="btn btn-warning btn-sm ml-4" (click)="updateRating(movieId)" [disabled]="!inputRating">Update
              rating</button>
            <button class="btn btn-danger btn-sm ml-4" (click)="deleteRating(ratingId)">Delete rating</button>
          </div>
        </div>
        <p class="text-center lead mt-4 text-info">{{response}}</p>
      </div>
    </div>
  </div>
</div>
